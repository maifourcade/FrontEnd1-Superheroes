  <nav class="navigator">

  <main>


    <div class="register">


      <form action="/register.html" method="POST">

      <h2>Registro</h2>

        <input type="text" placeholder="Maia Agustina" name="nombre" required>

        <input type="text" placeholder="Fourcade" name="apellido" required>

        <select name="country" required>
          <option> Argentina </option>
          <option> Colombia </option>
          <option> Brasil </option>
        </select>


        <div class="buttons">
          <input type="reset" id="reset" value="Resetear">

          <a id="send" href="index.html">Entrar</a>
        </div>

        <div class="account">
          <p><a href="login.html"><span style=color:#00669F>¿Ya tenés una cuenta?</span> Ingresá</a></p>
        </div>

      </form>

    </div>
